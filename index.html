<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>DOM Events</title>
</head>
<body>
  <header>
    <h1>Practise using Dom Elements</h1>
    <p id="time"></p>
  </header>
  <main>
    <section>
      <h1 class="domevent1" onclick = "this.innerHTML = 'Changed from within the tag'">Within h1 tag</h1>
    </section>
    <section>
      <h1 class="domevent1" onclick="functionName(this)">Call from the Event handler</h1>
    </section>
    <section>
      <h1 class="domevent1" onclick="checkTime(this)">What is the time?</h1>
    </section>
    <section>
      <h1 class="domevent1" onclick="displayTimeHeader()">Display time on the header</h1>
    </section>
    <section class="display-time">
      <button id="dateBtn"> click to Display date</button>
      <p id="time-now"></p>
    </section>

    <h1> The onload/on change </h1>
    <section>
      <form action="">
        <label for="username"><input type="text" id="username" name="username" placeholder="Enter Username"></label>
        <label for="password"><input type="password" id="password" name="password" placeholder="Enter Password"></label>
        <button>Log in</button>
      </form>
    </section>
  </main>
  
  <script src="scripts.js"></script>
</body>
</html>
