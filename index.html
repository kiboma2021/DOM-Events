<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>DOM Events</title>
</head>
<body>
  <header>
    <h1>Practise using Dom Elements</h1>
  </header>
  <main>
    <section>
      <h1 class="domevent1" onclick = "this.innerHTML = 'Changed from within the tag'">Within h1 tag</h1>
    </section>
    <section>
      <h1 class="domevent1" onclick="functionName(this)">Call from the Event handler</h1>
    </section>
  </main>
  
</body>
</html>
